<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATS</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>
        document.body.style.zoom = "75%";
    </script>
    <div class="container chat-view">
        <div class="chat-container">
            <div class="chat-header">
                <img src="whatsapp-logo.webp" alt="WhatsApp Logo" class="logo">
                <h1>CHATS</h1>
                <div class="form-group">
                    <label for="search"><i class="fas fa-search"></i></label>
                    <input
                        type="text"
                        class="form-control"
                        id="search"
                        placeholder="Buscar un usuario..."
                        oninput="handleSearch(event)"
                    >
                </div>
                <button class="settings-button" onclick="cargarAjustes()"><i class="fas fa-cog"></i> Ajustes</button>
            </div>
            <ul class="chat-list" id="chat-list"></ul>
        </div>
        <div id="welcome-container">
            <img src="whatsapp-logo.webp" alt="WhatsApp Logo" class="logo small-logo">
            <h1>Â¡Bienvenidos a Wahapp!</h1>
            <p>Selecciona un chat para empezar a conversar.</p>
        </div>
        <div id="user-info"></div>
        <div id="user-name"></div>
    </div>

    <script src="funcionalidades.js"></script>
    <script src="controlerrores.js"></script>
</body>
</html>
